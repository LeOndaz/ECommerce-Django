<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>

<script>

	function UpdateCartUI(iterator, response){
		$('.cart_item_count').get(iterator).innerText = response['quantity'];
        $('.cart_item_total_price').get(iterator).innerText = response['cart_item_total'];
        $('.order_total_amount').get(0).innerText = response['order_total'];
	}

	function UpdateNAVBAR(){
     $.ajax({
        url: '{% url 'core:cart-details-api' %}',
        type: 'GET',
        success: function (response) {
	        $('.cart_price').get(0).innerText = response['order_total'];
	        $('.cart_count span').get(0).innerText = response['cart_count'];

        }
    });
	}
	$('.lazy').Lazy({
		scrollDirection: 'vertical',
		effect: 'fadeIn',
	})

</script>
